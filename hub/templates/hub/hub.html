{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="hub">

  {% for hub in clientes %}

  <div class="photo">
    <div class="img">
        <img src="{{ hub.imagem.url }}" alt="{{ hub.titulo }}">
    </div>
    <div class="title">
        <p>{{ hub.titulo }}</p>
    </div>
</div>

  {% endfor %}
</div>

{% endblock %}
